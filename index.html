<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Jquery Single Page Application</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap4.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">

    <script src="js/jquery-3.2.1.min.js"> </script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/jquery.singlepage.js?v=1"></script>
    <script src="js/services/ContactService.js"></script>
    <script src="js/controllers/ContactController.js"></script>
	<script src="js/controllers/SearchController.js"></script>


    <script>
        $(document).ready(function () {
            var router = new Router("#myApp", "home").load();
        });
    </script>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <a class="navbar-brand" href="/index.html">JQuery SPA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#contacts">Contacts</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="/#red/?first_name=red&last_name=leader">Red Page</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="/#blue/first_name/blue/last_name/leader">Blue Page</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#aboutModal">About</a>
                </li>

            </ul>
            <form class="form-inline mt-2 mt-md-0" onsubmit="Search.searchContacts(); return false;">
                <input name="search_text" id="search_text" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
        <div id="myApp"></div>

    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">
                <span data-copyright="" data-copyright-holder="JQuery Single Page Application"></span>
            </span>
        </div>
    </footer>

    <script id="searchResults" type="text/template">
        <div class="row" id="search-results" style="margin-top:20px;"></div>
    </script>

    <script id="searchResultRow" type="text/template">
        <div class="col" style="margin-bottom:10px;">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{first_name}} {{last_name}}</h4>
                    <a href="javascript:void(0)" onclick="Router.loadRoute('/#contact/id/{{id}}');" class="btn btn-primary btn-sm">View Contact</a>
                </div>
            </div>
        </div>
    </script>


    <div id="aboutModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">About</h4>
                </div>
                <div class="modal-body">


                    <h2>Jquery Single Page Application</h2>

                    <p>version 1.1</p>

                    <h2>Boostrap </h2>
                    <p>version 4.0.Beta<p>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="modal" id="progressModal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">&nbsp;</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Processing...</h5>

                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
